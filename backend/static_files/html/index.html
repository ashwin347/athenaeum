<!DOCTYPE html>
<html>
<style>
    .app-store-screenshot {
  width: 100%;
  height: 100%;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app-store-logo {
  width: 200px;
  height: 200px;
}

.app-store-title {
  font-size: 40px;
  font-weight: bold;
  margin-top: 20px;
}

.app-store-products {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 20px;
}

.app-store-product {
  width: 250px;
  height: 250px;
  margin: 10px;
  background-color: #ffffff;
  border: 1px solid #dddddd;
}

.app-store-product-image {
  width: 100%;
  height: 100%;
}

.app-store-product-name {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.app-store-product-price {
  font-size: 16px;
  margin-top: 10px;
}
</style>
<head>
  <title>Microsoft App Store Screenshot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-store-screenshot">
    <img src="screenshot.jpg" alt="Microsoft App Store screenshot">
    <div class="app-store-logo">
      <img src="logo.png" alt="Microsoft App Store logo">
    </div>
    <div class="app-store-title">
      Microsoft App Store Screenshot
    </div>
    <div class="app-store-products">
      <div class="app-store-product">
        <img class="app-store-product-image" src="/static/product1.jpg" alt="Product 1">
        <div class="app-store-product-name">Product 1</div>
        <div class="app-store-product-price">$1.99</div>
      </div>
      <div class="app-store-product">
        <img class="app-store-product-image" src="product2.jpg" alt="Product 2">
        <div class="app-store-product-name">Product 2</div>
        <div class="app-store-product-price">$2.99</div>
      </div>
      <div class="app-store-product">
        <img class="app-store-product-image" src="product3.jpg" alt="Product 3">
        <div class="app-store-product-name">Product 3</div>
        <div class="app-store-product-price">$3.99</div>
      </div>
    </div>
  </div>
</body>
</html>
